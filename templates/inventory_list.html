<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>{{ category }} Inventory</h1>

    <ul>
        {% for item in items %}
            <li>{{ item.name }} - Status: {{ item.status }} - Assigned To: {{ item.assigned_to or "N/A" }}</li>
        {% endfor %}
    </ul>
</body>
</html>
