{% extends 'base.html' %}

{% block title %}Add User - PNPh Asset Tracker{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="margin:50px">
   <form method="POST" action="/add-user" class="w-100">
      <fieldset>
        <legend>Add a User</legend>

        <!-- Bootstrap Grid: 2 columns on larger screens, 1 column on mobile -->
        <div class="row">
          <!-- Full Name -->
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label mt-4">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name">
          </div>

          <!-- Role -->
          <div class="col-md-6 mb-3">
            <label for="role" class="form-label mt-4">Role</label>
            <select class="form-select" id="role" name="role">
              <option>Staff</option>
              <option>Student</option>
            </select>
          </div>
        </div>

        <div class="row">
          <!-- Position -->
          <div class="col-md-6 mb-3">
            <label for="position" class="form-label mt-4">Position</label>
            <input type="text" class="form-control" id="position" name="position" placeholder="Enter current position">
          </div>

          <!-- Date Hired -->
          <div class="col-md-6 mb-3">
            <label for="date_hired" class="form-label mt-4">Date Hired</label>
            <input type="text" class="form-control" id="date_hired" name="date_hired" placeholder="Enter date hired">
          </div>
        </div>

        <div class="row">
          <!-- Date Resigned -->
          <div class="col-md-6 mb-3">
            <label for="date_resigned" class="form-label mt-4">Date Resigned</label>
            <input type="text" class="form-control" id="date_resigned" name="date_resigned" placeholder="0" autocomplete="off">
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Add User</button>
      </fieldset>
    </form>
</div>
{% endblock %}
