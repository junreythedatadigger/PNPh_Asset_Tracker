{% extends 'base.html' %}

{% block title %} Issuance{% endblock %}

{% block content %}
<div class="container">
    <h2>Add a New Issuance</h2>
    <form method="POST" action="/issuances/add-issuance">
        <div class="mb-3">
            <label for="asset_id" class="form-label">Select Asset</label>
            <select class="form-select" id="asset_id" name="asset_id">
                {% for asset in assets %}
                    <option value="{{ asset.id }}">{{ asset.asset_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="user_id" class="form-label">Select User</label>
            <select class="form-select" id="user_id" name="user_id">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Issuance</button>
    </form>
</div>
{% endblock %}
