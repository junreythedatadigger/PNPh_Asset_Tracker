{% extends 'common/page_layout.html' %}

{% block title %}Add Item - PNPh Inventory System{% endblock %}

{% block content %}
<div class="container">
   <form method="POST" action="/assets/add-asset" class="w-100">
        <h2 class="title-margins">Add an Asset</h2>

        <!-- Bootstrap Grid: 2 columns on larger screens, 1 column on mobile -->
        <div class="row">
          <!-- Asset Name -->
          <div class="col-md-6 mb-3">
            <label for="asset_name" class="form-label mt-4">Asset Name</label>
            <input type="text" class="form-control" id="asset_name" name="asset_name" placeholder="Enter asset name">
          </div>

          <!-- Category -->
          <div class="col-md-6 mb-3">
            <label for="category" class="form-label mt-4">Category</label>
            <select class="form-select" id="category" name="category">
              <option>IT Device</option>
              <option>Office Furniture</option>
            </select>
          </div>
        </div>

        <div class="row">
          <!-- Type -->
          <div class="col-md-6 mb-3">
            <label for="type" class="form-label mt-4">Type</label>
<!--            <input type="text" class="form-control" id="type" name="type" placeholder="Enter asset type">-->
            <select class="form-select" id="type" name="type">
              <option>Laptop</option>
              <option>Desktop</option>
              <option>LCD Monitor</option>
            </select>

          </div>

          <!-- Model -->
          <div class="col-md-6 mb-3">
            <label for="model" class="form-label mt-4">Model</label>
            <input type="text" class="form-control" id="model" name="model" placeholder="Enter asset model">
          </div>
        </div>


        <div class="row">
          <!-- Serial Number -->
          <div class="col-md-6 mb-3">
            <label for="serial_number" class="form-label mt-4">Serial Number</label>
            <input type="text" class="form-control" id="serial_number" name="serial_number" placeholder="Enter serial number">
          </div>

          <!-- Price -->
          <div class="col-md-6 mb-3">
            <label for="price" class="form-label mt-4">Price</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="0" autocomplete="off">
          </div>
        </div>

        <div class="row">
          <!-- Purchase Date -->
          <div class="col-md-6 mb-3">
            <label for="purchase_date" class="form-label mt-4">Purchase Date</label>
            <input type="date" class="form-control" id="purchase_date" name="purchase_date" placeholder="Enter purchase date" autocomplete="off">
          </div>

          <!-- Status -->
          <div class="col-md-6 mb-3">
            <label for="status" class="form-label mt-4">Status</label>
            <select class="form-select" id="status" name="status" disabled>
              <option selected>Available</option>
              <option>Unusable</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Add Asset</button>
    </form>
</div>
{% endblock %}
