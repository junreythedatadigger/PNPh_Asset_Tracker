{% extends 'common/page_layout.html' %}

{% block title %}Add Item - PNPh Inventory System{% endblock %}

{% block content %}
<div class="container">
   <form method="POST" action="/assets/update-asset/{{ asset.id }}" class="w-100">
        <h2 class="title-margins">Update an Asset</h2>

        <!-- Bootstrap Grid: 2 columns on larger screens, 1 column on mobile -->
        <div class="row">
          <!-- Asset Name -->
          <div class="col-md-6 mb-3">
            <label for="asset_name" class="form-label mt-4">Asset Name</label>
            <input type="text" class="form-control" id="asset_name" name="asset_name" value="{{asset.asset_name}}" disabled>
          </div>

          <!-- Category -->
          <div class="col-md-6 mb-3">
            <label for="category" class="form-label mt-4">Category</label>
            <select class="form-select" id="category" name="category" disabled="">
              <option value="IT Device" {% if asset.category == 'IT Device' %}selected{% endif %} >IT Device</option>
              <option value="Office Furniture" {% if asset.category == 'Office Furniture' %}selected{% endif %} >Office Furniture</option>
            </select>
          </div>
        </div>

        <div class="row">
          <!-- Model -->
          <div class="col-md-6 mb-3">
            <label for="model" class="form-label mt-4">Model</label>
            <input type="text" class="form-control" id="model" name="model" value="{{ asset.model }}" disabled>
          </div>

          <!-- Serial Number -->
          <div class="col-md-6 mb-3">
            <label for="serial_number" class="form-label mt-4">Serial Number</label>
            <input type="text" class="form-control" id="serial_number" name="serial_number" value="{{ asset.serial_number }}" disabled>
          </div>
        </div>


        <div class="row">
          <!-- Price -->
          <div class="col-md-6 mb-3">
            <label for="price" class="form-label mt-4">Price</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ asset.price }}" disabled>
          </div>

          <!-- Purchase Date -->
          <div class="col-md-6 mb-3">
            <label for="purchase_date" class="form-label mt-4">Purchase Date</label>
            <input type="date" class="form-control" id="purchase_date" name="purchase_date" value="{{ asset.purchase_date }}" disabled>
          </div>
        </div>

        <div class="row">
          <!-- Status -->
          <div class="col-md-6 mb-3">
            <label for="status" class="form-label mt-4">Status</label>
            <select class="form-select" id="status" name="status">
              <option value="Available" {% if asset.status == 'Available' %}selected{% endif %}>Available</option>
              <option value="Unusable" {% if asset.status == 'Unusable' %}selected{% endif %}>Unusable</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Update Asset</button>
    </form>
</div>
{% endblock %}
